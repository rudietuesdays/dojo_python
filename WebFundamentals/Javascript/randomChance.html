<!DOCTYPE html>
<html>
    <head>
        <script>
            "use strict";
            console.log("working");

            console.log(Math.trunc(Math.random()*100));

            function randomChance(quarters){
                while (quarters>=1) {
                    console.log("Welcome to the game! You have", quarters, "quarters left to play.");
                    var chance = Math.trunc(Math.random()*100);
                    if (chance == 0) {
                        var winnings = Math.trunc(Math.random()*50);
                        console.log("You are a winner! You get", winnings, "more quarters!");
                        quarters = quarters + winnings - 1;
                    }

                    else {
                        quarters -=1;
                        console.log("You lose. Now you have", quarters,"quarters.");
                    }
                }
                if (quarters===0) {
                    console.log("You've lost all your money. Good try!");
                    return 0;
                }

            }

            randomChance(200)

        </script>
    </head>
</html>
