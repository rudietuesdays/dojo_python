<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Awesome</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'awesomeApp_statics/css/style.css' %}">
</head>

<body>
    <h1>Wow this is awesome</h1>
    <a href="{% url 'awesomeApp:dashboard' %}">Write a note</a>
    <form class="" action="{% url 'awesomeApp:index' %}" method="post">
        {% csrf_token %}

        <input type="submit" value="register">
    </form>
</body>

</html>
