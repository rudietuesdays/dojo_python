<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Index</title>
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- linking a javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <div id="wrapper">
        <h2>Create a User</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action='/result' method='post'>
            <label for="name">Name:</label>
            <input type='text' name='name'>
            <br>
            <label for="dojo_location">Dojo Location:</label>
            <select class="location" name="location">
                <option name="berkeley">Berkeley, CA</option>
                <option name="chicago">Chicago, IL</option>
                <option name="dallas">Dallas, TX</option>
                <option name="la">Los Angeles, CA</option>
                <option name="orange_co">Orange County, CA</option>
                <option name="seattle">Seattle, Washington</option>
                <option name="mars">Schiaparelli Crater, Mars</option>
                <option name="silicon_valley">Silicon Valley, CA</option>
                <option name="dc">Washington, DC</option>
            </select>
            <br>
            <label for="fave_language">Favorite Language:</label>
            <select class="language" name="language">
                <option name="c">C+</option>
                <option name="gibberish">Gibberish</option>
                <option name="ios">iOS</option>
                <option name="lamp">Lamp</option>
                <option name="mean">MEAN</option>
                <option name="python">Python</option>
                <option name="ruby">Ruby</option>
            </select>
            <br>
            <label for="comment">Comments (optional):</label>
            <br>
            <textarea name="comment" rows="8" cols="80"></textarea>
            <br>
            <input type='submit' value='create user'>
        </form>
    </div>

</body>

</html>
